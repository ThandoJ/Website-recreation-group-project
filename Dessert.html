<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Desserts</title>
</head>
<body>
    <section class="menu-section" id="desserts">
    <h2 class="mb-4">Coffee & Desserts</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/mama-elise-cheesecake.jpg" class="card-img-top" alt="Mama Elise's Cheesecake">
          <div class="card-body">
            <h5 class="card-title">Mama Elise's Cheesecake <span class="price">$8</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/gooey-butter-cake.jpg" class="card-img-top" alt="Gooey Butter Cake">
          <div class="card-body">
            <h5 class="card-title">Gooey Butter Cake <span class="price">$9</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/cannoli.jpg" class="card-img-top" alt="Cannoli">
          <div class="card-body">
            <h5 class="card-title">Cannoli <span class="price">$8</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/doughnut-party.jpg" class="card-img-top" alt="Doughnut Party">
          <div class="card-body">
            <h5 class="card-title">Doughnut Party <span class="price">$10</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/espresso.jpg" class="card-img-top" alt="Espresso">
          <div class="card-body">
            <h5 class="card-title">Espresso <span class="price">$4</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/double-espresso.jpg" class="card-img-top" alt="Double Espresso">
          <div class="card-body">
            <h5 class="card-title">Double Espresso <span class="price">$4.75</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/cappuccino.jpg" class="card-img-top" alt="Cappuccino">
          <div class="card-body">
            <h5 class="card-title">Cappuccino <span class="price">$6</span></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 menu-item">
          <img src="images/latte.jpg" class="card-img-top" alt="Latte">
          <div class="card-body">
            <h5 class="card-title">Latte <span class="price">$6</span></h5>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
